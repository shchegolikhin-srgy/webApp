<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка Новостного Портала</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class ="admin">
   
    <nav>
        <a href="home">Главная</a>
        <a href="calendar">Расписание</a>

        <a href="login">Авторизация</a>
    </nav>

   
    <div class="admin-panel">
        <h1 class="admin-title">Создание нового поста</h1>
        <main class="admin-main">
            <form id="postForm" class="admin-form" method="post">
                <label for="title" class="form-label">Заголовок:</label>
                <input type="text" id="title" name="title" required class="form-input">

                <label for="content" class="form-label">Текст поста:</label>
                <textarea id="content" name="content" rows="10" required class="form-textarea"></textarea>

                <button type="submit" class="form-button">Опубликовать</button>
            </form>
        </main>
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
