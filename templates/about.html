<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О сайте</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        header {
            text-align: center;
        }
        nav {
            background-color: #292929;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #bb86fc;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            color: #bb86fc;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1em;
            color: white;
        }

        footer a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-image: url('background.png'); background-size: cover;">
    <header>
        <h1>О сайте</h1>
    </header>
    <nav>
        <a href="home">Главная</a>
    </nav>
    <main>
        <section>
            <h2>Что это за сайт?</h2>
            <p>Этот сайт создан для публикации интересных статей на различные темы. Мы стремимся предоставлять качественный контент, который будет полезен нашим читателям.</p>
        </section>
    </main>
</body>
</html>
